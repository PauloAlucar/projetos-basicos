<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o <em>mouse</em> sobre os elementos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use CAIXA ALTA e a tag <strong>"><strong>TÍTULO H1</strong></abbr></li>
        <li><abbr title="Use somente a primeira maiúscula e <strong>"><strong>Título h2</strong></abbr></li>
        <li><abbr title="Use somente a primeira maiúscula e o restante normal">Título h3</abbr></li>
        <li><abbr title="Use a primeira maiúscula e <em>"><em>Título h4</em></abbr></li>
        <li><abbr title="Use a criatividade...">Parágrafo</abbr>
        </li>

</body>
</html>
